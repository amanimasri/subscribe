<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>المعلومات الشخصية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container main-container">
        <div class="row">
            <div class="col-3 steps">
                <div class="step-item">
                    <div class="step-icon">
                        <i class="active bi bi-1-circle-fill"></i>
                    </div>
                    <div class="step-info">
                        <p class="step-number">الخطوة 1</p>
                        <p class="step-title">المعلومات الشخصية</p>
                    </div>
                </div>
                <div class="step-item">
                    <div class="step-icon">
                        <i class="bi bi-2-circle"></i>
                    </div>
                    <div class="step-info">
                        <p class="step-number">الخطوة 2</p>
                        <p class="step-title">خطة الدفع </p>
                    </div>
                </div>
                <div class="step-item">
                    <div class="step-icon">
                        <i class="bi bi-3-circle"></i>
                    </div>
                    <div class="step-info">
                        <p class="step-number">الخطوة 3</p>
                        <p class="step-title">خدمات إضافية </p>
                    </div>
                </div>
                <div class="step-item">
                    <div class="step-icon">
                        <i class="bi bi-4-circle"></i>
                    </div>
                    <div class="step-info">
                        <p class="step-number">الخطوة 4</p>
                        <p class="step-title">الملخص </p>
                    </div>
                </div>
            </div>
            <div class="col form-section">
                <h4 class="page-title">المعلومات الشخصية</h4>
                <p class="page-desc">الرجاء إدخال اسمك، و عنوان بريدك الالكتروني، و رقم هاتفك.</p>
                <form action="plan.html">
                    <div class="mb-4">
                        <label for="exampleInputName" class="form-label">الاسم</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="مثال: أماني المصري">
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputEmail" class="form-label">البريد الالكتروني</label>
                        <input type="email" class="form-control" id="exampleInputEmail"
                            placeholder="مثال: amani.masri@gmail.com">
                    </div>
                    <div class="mb-5">
                        <label for="exampleInputPhone" class="form-label">رقم الهاتف</label>
                        <input type="tel" class="form-control" id="exampleInputPhone" placeholder="مثال: 0912345678" dir="rtl">
                    </div>
                    <div class="btn-div text-start">
                        <button type="submit" class="btn btn-secondary">الخطوة التالية</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
