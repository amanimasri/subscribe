<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ملخص العملية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container main-container">
        <div class="row">
            <div class="col-3 steps">
                <div class="step-item">
                    <div class="step-icon">
                        <i class="bi bi-1-circle"></i>
                    </div>
                    <div class="step-info">
                        <p class="step-number">الخطوة 1</p>
                        <p class="step-title">المعلومات الشخصية</p>
                    </div>
                </div>
                <div class="step-item">
                    <div class="step-icon">
                        <i class="bi bi-2-circle"></i>
                    </div>
                    <div class="step-info">
                        <p class="step-number">الخطوة 2</p>
                        <p class="step-title">خطة الدفع </p>
                    </div>
                </div>
                <div class="step-item">
                    <div class="step-icon">
                        <i class="bi bi-3-circle"></i>
                    </div>
                    <div class="step-info">
                        <p class="step-number">الخطوة 3</p>
                        <p class="step-title">خدمات إضافية </p>
                    </div>
                </div>
                <div class="step-item">
                    <div class="step-icon">
                        <i class="active bi bi-4-circle-fill"></i>
                    </div>
                    <div class="step-info">
                        <p class="step-number">الخطوة 4</p>
                        <p class="step-title">الملخص </p>
                    </div>
                </div>
            </div>
            <div class="col form-section">
                <h4 class="page-title">انهاء العملية</h4>
                <p class="page-desc">تحقق مرة أخرى من أن كل شيء يبدو على ما يرام قبل التأكيد. </p>
                <div class="summary-detail">
                    <div class="sum-add-plan">
                        <div class="sum-text">
                            <p>مبتدئ (شهري)</p>
                            <a href="plan.html">تغيير</a>
                        </div>
                        <p class="sum-price">$9/شهر</p>
                    </div>
                    <hr>
                    <div class="sum-add">
                        <div class="addon-summary">
                            <p>خدمات الانترنت</p>
                            <p>+$1/شهر</p>
                        </div>
                        <div class="addon-summary">
                            <p> مساحات تخزين ضخمة</p>
                            <p>+$1/شهر</p>
                        </div>
                    </div>
                </div>
                <div class="total-detail">
                    <p class="total-text">المجموع (في الشهر)</p>
                    <p class="total-price">+$12/شهر</p>
                </div>
                <div class="btn-div d-flex justify-content-between align-items-center">
                    <div class="back-link">
                        <a href="addon.html" class="text-decoration-none">العودة للخلف</a>
                    </div>
                    <div class="">
                        <a href="thanks.html" role="button" class="btn btn-secondary btn-confirm">التأكيد</a>
                    </div>
                </div>

            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
